<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>reinbou color selector</title>
  <script src="js/p5.js" type="text/javascript"></script>
  <script src="js/p5.dom.js" type="text/javascript"></script>
  <script src="js/reinbou.js" type="text/javascript"></script>
  <style type="text/css">
    body{margin: 0;overflow: hidden}
    #reinbou-container #reinbou{overflow-x:hidden;overflow-y:hidden}
  </style>
</head>
<body>
  <div id='reinbou-container'>
    <div id="reinbou" onmousedown="event.preventDefault ? event.preventDefault() : event.returnValue = false">
      <!-- reinbou.js runs here -->
    </div>
  </div>
</body>
</html>
