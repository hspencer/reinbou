<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>reinbou color selector</title>
  <script src="js/p5.js" type="text/javascript"></script>
  <script src="js/p5.dom.js" type="text/javascript"></script>
  <script src="reinbou.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="css/rb.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700" rel="stylesheet">
</head>
<body>
  <div id="reinbou">
    <!-- reinbou.js runs here -->
  </div>
  <div id="controls">
    <ul>
      <li>
        <input type="radio" id="r" name="mode">
        <div class="check"><div class="inside"></div></div>
        <label for='rgb'>red
        </label>
      </li>
      <li>
        <input type="radio" id="g" name="mode">
        <div class="check"><div class="inside"></div></div>
        <label for='hsb'>green
        </label>
      </li>
      <li>
        <input type="radio" id="b" name="mode">
        <div class="check"><div class="inside"></div></div>
        <label for='lab'>blue
        </label>
      </li>
    </ul>
  </div>
</body>
</html>
